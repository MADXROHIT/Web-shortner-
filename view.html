<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
}

/* iframe */
iframe{
  width:100%;
  height:100%;
  border:none;
}

/* invisible click blocker */
#blocker{
  position:fixed;
  inset:0;
  z-index:9999;
  background:transparent;
}
</style>
</head>

<body>

<iframe
  src="https://rgvikramjeet.netlify.app/"
  sandbox="allow-scripts allow-forms allow-same-origin">
</iframe>

<div id="blocker"></div>

<script>
// full click disable
document.getElementById("blocker").addEventListener("click", e=>{
  e.preventDefault();
  e.stopPropagation();
});

// disable long press / right click
document.addEventListener("contextmenu", e=>e.preventDefault());
</script>

</body>
</html>
